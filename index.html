<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="root">
        <div class="green_bar"></div>
        <div class="container">
            <div class="side_left">
                <div class="username">
                    <div class="user_image">
                        <img src="./assets/img/avatar_io.jpg" alt="Immagine utente">
                        <h3>Nome Utente</h3>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="desktop_notifications">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="text">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search">
                    <span class="search_icon"><i class="fas fa-search"></i></span>
                    <input type="search" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="users">
                    <div class="user">
                        <img src="./assets/img/avatar_1.jpg" alt="Immagine profilo">
                        <h3>Michele</h3>
                    </div>
                    <div class="user">
                        <img src="./assets/img/avatar_2.jpg" alt="Immagine profilo">
                        <h3>Fabio</h3>
                    </div>
                    <div class="user">
                        <img src="./assets/img/avatar_3.jpg" alt="Immagine profilo">
                        <h3>Samuele</h3>
                    </div>
                    <div class="user">
                        <img src="./assets/img/avatar_4.jpg" alt="Immagine profilo">
                        <h3>Luisa</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
